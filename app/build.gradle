            signingConfig signingConfigs.config
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    def date = new Date();
                    def formattedDate = date.format('dd_MM_HH-mm')
                    outputFileName = "${variant.applicationId}_${defaultConfig.versionName}-${variantData.variantConfiguration.baseName}_${formattedDate}.apk"
                }
            }
        }
        debug {
            minifyEnabled false
            buildConfigField "boolean", "USE_LOG", "true"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    flavorDimensions "default"

    productFlavors {
        free {
            buildConfigField "boolean", "PAID_VERSION", "false"
        }
